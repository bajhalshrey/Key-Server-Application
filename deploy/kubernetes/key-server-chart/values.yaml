# Default values for key-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: key-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8443
  targetPort: 8443

ingress:
  enabled: true
  className: nginx # Set ingressClassName directly
  annotations:
    # kubernetes.io/ingress.class: nginx # Removed this annotation
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # Important for HTTPS backend
  hosts:
    - host: key-server.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: key-server-tls-secret
      hosts:
        - key-server.local

config:
  maxKeySize: 64 # Matches the default in your Go config

# Resource limits and requests
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}
